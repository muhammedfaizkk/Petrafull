{% extends 'Frontpage/base.html' %}
{% load static %}
{% block content %}

<section class="inner-contents">
    <div class=" position-relative">
        <div class="banner-img ">
            <img class="banner-product" src="{% static 'assets/images/330x1496.webp' %}" alt="">
            <img class="banner-productImg" src="{% static 'assets/images/476x300.webp' %}" alt="">
        </div>
        <div class="innerpage-cnt text-center m-b-70">
            <h5 class="title-sub text-black">PETRA STEEL DOORS</h5>
            <h2 class="title-1">Dealears</h2>
        </div>
    </div>
</section>

<section class=" d-flex flex-column align-items-center row-gap-5">
    <div class="dlrs-cnt">
        <div class="form-img">
            <img src="{% static 'assets/images/460x560-01.webp' %}" alt="">
        </div>
        <div class="d-flex flex-column row-gap-5">
            <div class="text-center py-sm-5">
                <h2 class="title-1">Find Near Dealers</h2>
                <h5 style="font-size:13px;" class="text-black pt-2 ">
                  Are you looking for expanding your
                  <br> business with us
            </div>
            <form method = 'GET' action="{% url 'findNearDealers' %}">
                <div class="input-section mb-3">
                    <div class="input-spy">
                        <select id="statesDropdown" id="state" name="state" autocomplete="off">
                            <option class="option" value=" ">SELECT STATE</option>
                        </select>
                    </div>
                </div>
                <div class="input-section mb-3">
                    <div class="input-spy">
                        <select id="districtsDropdown" id="district" name="district" autocomplete="off">
                            <option value="">SELECT DISTRICT</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="submit-delers">Submit</button>
                </div>
            </form>

        </div>
    </div>
</section>

<script src="{% static 'js/states_and_districts.js' %}"></script>

{% endblock %}
